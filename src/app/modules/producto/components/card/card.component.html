<div class="row">
    <div class="col" *ngFor="let producto of coleccionProductos">

        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{producto.nombre}}</mat-card-title>
              <mat-card-subtitle>{{producto.precio}}</mat-card-subtitle>

              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-tarjet="#modalCard" (click)="mostrarVer(producto)"> Ver m√°s
              </button>
              
            </mat-card-header>
            <img mat-card-image src="{{producto.imagen}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          

    </div>
</div>
